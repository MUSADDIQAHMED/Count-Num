<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inc-Dec-Reset</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="parent">
        <div class="child">
            <h1 id="real-value">0</h1>
            <div class="btns">
                <button class="btn btn-inc" type="button">INC</button>
                <button class="btn btn-reset" type="button">RESET</button>
                <button class="btn btn-dec" type="button">DEC</button>
            </div>
        </div>
    </div>

    <script>
        let btnInc=document.querySelector(".btn-inc");
        let btnReset=document.querySelector(".btn-reset");
        let btnDecc=document.querySelector(".btn-dec");
        let realValue=document.querySelector("#real-value");
        let value=0;
        btnInc.onclick=function(){
            ++value;
            realValue.textContent=value;
            if(value>0){
            realValue.style.color="rgb(0,128,0)";
            }
            else if(value<0){
                realValue.style.color="red"
            }
            else{
                realValue.style.color="black"
            }
        }
        btnDecc.onclick=function(){
            --value;
            realValue.textContent=value;
            if(value>0){
            realValue.style.color="rgb(0,128,0)";
            }
            else if(value<0){
                realValue.style.color="red"
            }
            else{
                realValue.style.color="black"
            }
        }
        btnReset.onclick=function(){
            value=0;
            realValue.textContent=value;
            realValue.style.color="black"
        }
    </script>
</body>
</html>
